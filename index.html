}
.progress {

    background-color: #3498db;
    width: 0%;

}
.question-container {
    margin-bottom: 30px;
}
.question {

    font-weight: bold;
    margin-bottom: 15px;
    color: #2c3e50;
}
.options {
    margin-left: 20px;
}
.option {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    background-color: #f8f9fa;
    cursor: pointer;
    transition: background-color 0.2s;
}
.option:hover {
    background-color: #e9ecef;
}
.option.selected {
    background-color: #d4edff;
    border-left: 4px solid #3498db;
}
.option.correct {
    background-color: #d4edda;
    border-left: 4px solid #2ecc71;
}
.option.incorrect {
    background-color: #f8d7da;
    border-left: 4px solid #e74c3c;
}
.explanation {
    margin-top: 15px;
    padding: 15px;
    background-color: #f8f9fa;
    border-radius: 5px;
    display: none;
}
.explanation.show {
    display: block;
}
.explanation-title {
    font-weight: bold;
    margin-bottom: 8px;
    color: #3498db;
}
.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.2s;
}
.btn:hover {
    background-color: #2980b9;
}
.btn:disabled {
    background-color: #95a5a6;
    cursor: not-allowed;
}
.btn-container {
    text-align: right;
    margin-top: 15px;
}
.btn-container.multiple {
    display: flex;
    justify-content: space-between;
}
.confirm-btn {
    background-color: #27ae60;
}
.confirm-btn:hover {
    background-color: #219653;
}
.score-container {
    text-align: center;
    font-size: 20px;
    margin-top: 20px;
    display: none;
}
.score-container.show {
    display: block;
}
.result {
    font-weight: bold;
    color: #2ecc71;
}
.stats {
    margin-top: 20px;
    font-size: 16px;
    color: #7f8c8d;
}
.restart-btn {
    background-color: #e74c3c;
    margin-top: 20px;
}
.restart-btn:hover {
    background-color: #c0392b;
}
.copyright {
    text-align: center;
    margin-top: 30px;
    color: #7f8c8d;
    font-size: 14px;
    padding: 10px 0;
    border-top: 1px solid #ecf0f1;

    .container {
        padding: 20px;
    }

        font-size: 16px;
    }
    .option {

    }
    .btn {

    // 初始化变量
    let currentQuestion = 0;
    let score = 0;
    let selectedOptions = [];
    let isAnswerChecked = false;
    let totalQuestions = originalQuestions.length;
    let questions = [...originalQuestions]; // 创建题目数组的副本

    // DOM元素
    const questionContainer = document.getElementById('question-container');
    const btnContainer = document.getElementById('btn-container');
    const progressBar = document.getElementById('progress');
    const scoreContainer = document.getElementById('score-container');
    const scoreDisplay = document.getElementById('score');
    const totalDisplay = document.getElementById('total');
    const currentQuestionDisplay = document.getElementById('current-question');
    const totalQuestionsDisplay = document.getElementById('total-questions');
    const currentScoreDisplay = document.getElementById('current-score');
    const restartBtn = document.getElementById('restart-btn');

    // 初始化显示
    function initQuiz() {
        // 随机排序题目
        questions = [...originalQuestions].sort(() => Math.random() - 0.5);
        currentQuestion = 0;
        score = 0;
        selectedOptions = [];
        isAnswerChecked = false;
        totalQuestions = questions.length;
        
        totalQuestionsDisplay.textContent = totalQuestions;
        currentQuestionDisplay.textContent = currentQuestion + 1;
        currentScoreDisplay.textContent = score;
        
        // 显示第一题
        questionContainer.style.display = 'block';
        btnContainer.style.display = 'block';
        scoreContainer.classList.remove('show');
        displayQuestion();
    }

    // 显示当前问题
    function displayQuestion() {
        const question = questions[currentQuestion];
        progressBar.style.width = `${((currentQuestion + 1) / totalQuestions) * 100}%`;
        currentQuestionDisplay.textContent = currentQuestion + 1;
        currentScoreDisplay.textContent = score;
        
        let html = `<div class="question">${question.question}</div><div class="options">`;
        
        question.options.forEach((option, index) => {
            const isSelected = selectedOptions.includes(index);
            const isCorrect = question.answer.includes(index);
            let optionClass = 'option';
            
            if (isSelected) {
                optionClass += ' selected';
                if (isAnswerChecked) {
                    if (question.answer.includes(index)) {
                        optionClass += ' correct';
                    } else {
                        optionClass += ' incorrect';
                    }
                }
            } else if (isAnswerChecked && question.answer.includes(index)) {
                optionClass += ' correct';
            }
            
            // 判断题特殊处理选项前缀
            let prefix = '';
            if (question.type === 'judge') {
                prefix = '';
            } else {
                prefix = `${String.fromCharCode(65 + index)}. `;
            }
            
            html += `<div class="${optionClass}" data-index="${index}">${prefix}${option}</div>`;
        });
        
        html += `</div>`;
        
        if (isAnswerChecked) {
            html += `<div class="explanation show"><div class="explanation-title">解析</div>${question.explanation}</div>`;
        } else {
            html += `<div class="explanation"><div class="explanation-title">解析</div>${question.explanation}</div>`;
        }
        
        questionContainer.innerHTML = html;
        
        // 更新按钮区域
        updateButtonArea(question.type);
        
        // 添加选项点击事件
        setTimeout(() => {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.addEventListener('click', () => {
                    if (isAnswerChecked) return;
                    
                    const index = parseInt(option.getAttribute('data-index'));
                    const question = questions[currentQuestion];
                    
                    if (question.type === 'single' || question.type === 'judge') {
                        selectedOptions = [index];
                        isAnswerChecked = true;
                        checkAnswer();
                        displayQuestion();
                    } else if (question.type === 'multiple') {
                        if (selectedOptions.includes(index)) {
                            selectedOptions = selectedOptions.filter(i => i !== index);
                        } else {
                            selectedOptions.push(index);
                        }
                        displayQuestion();
                    }
                });
            });
        }, 0);
    }

    // 更新按钮区域
    function updateButtonArea(questionType) {
        if (questionType === 'multiple' && !isAnswerChecked) {
            btnContainer.innerHTML = `
                <div class="btn-container multiple">
                    <button class="btn confirm-btn" id="confirm-btn" ${selectedOptions.length === 0 ? 'disabled' : ''}>确定</button>
                    <button class="btn" id="next-btn" disabled>下一题</button>
                </div>
            `;
            
            document.getElementById('confirm-btn')?.addEventListener('click', () => {
                isAnswerChecked = true;
                checkAnswer();
                displayQuestion();
            });
        } else {
            btnContainer.innerHTML = `
                <div class="btn-container">
                    <button class="btn" id="next-btn" ${!isAnswerChecked ? 'disabled' : ''}>下一题</button>
                </div>
            `;
        }
        
        // 添加下一题按钮事件
        const nextBtn = document.getElementById('next-btn');
        if (nextBtn) {
            nextBtn.addEventListener('click', goToNextQuestion);
        }
    }

    // 检查答案
    function checkAnswer() {
        const question = questions[currentQuestion];
        
        if (question.type === 'multiple') {
            // 多选题必须满足三个条件：
            // 1. 用户选择了所有正确选项
            // 2. 用户没有选择任何错误选项
            // 3. 选择的数量与正确答案数量一致
            const allCorrectSelected = question.answer.every(ans => 
                selectedOptions.includes(ans)
            );
            const noIncorrectSelected = selectedOptions.every(opt => 
                question.answer.includes(opt)
            );
            
            // 只有完全匹配才得分
            if (allCorrectSelected && noIncorrectSelected && 
                selectedOptions.length === question.answer.length) {
                score++;
            }
        } else {
            // 单选或判断题
            if (selectedOptions[0] === question.answer[0]) {
                score++;
            }
        }
        currentScoreDisplay.textContent = score;
    }

    // 跳转到下一题
    function goToNextQuestion() {
        selectedOptions = [];
        isAnswerChecked = false;
        currentQuestion++;
        
        if (currentQuestion < totalQuestions) {
            displayQuestion();
        } else {
            // 测验完成
            questionContainer.style.display = 'none';
            btnContainer.style.display = 'none';
            scoreDisplay.textContent = score;
            totalDisplay.textContent = totalQuestions;
            scoreContainer.classList.add('show');
            progressBar.style.width = '100%';
        }
    }

    // 重新开始测验
    restartBtn.addEventListener('click', initQuiz);

    // 页面加载完成后初始化
    window.addEventListener('DOMContentLoaded', () => {
        initQuiz();
    });  
</script>
